<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/index.css" />
		<script src="scripts/index.js" defer></script>
		<link rel="icon" href="https://icons-for-free.com/download-icon-chat+chatting+circle+comment+message+messaging+icon-1320196711767126933_512.png" />
		<title>Chat</title>
	</head>
	<body>
		<div class="container">
			<h1>Chat4s</h1>
			<p class="greetings">
				<span id="email"></span>
				<a href="/signin">Log out</a>
			</p>
			<div class="chat"></div>
			<form class="new-message-container" id="new-message">
				<textarea name="message" class="new-message-area"></textarea>
				<button type="submit" class="new-message-button">
					<img src="../images/send.png" alt="a" />
				</button>
			</form>
		</div>
	</body>
