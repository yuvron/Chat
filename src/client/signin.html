<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/signin.css" />
		<script src="scripts/signin.js" defer></script>
		<link rel="icon" href="https://icons-for-free.com/download-icon-chat+chatting+circle+comment+message+messaging+icon-1320196711767126933_512.png" />
		<title>Chat</title>
	</head>
	<body>
		<div class="container">
			<h1>Chat4s</h1>
			<form id="sign-in">
				<h3>Sign in to chat4s!</h3>
				<label for="email">Email: <input type="email" name="email" required /></label>
				<label for="passwd">Password: <input type="password" name="password" required /></label>
				<button type="submit">Sign In</button>
				<p id="no-user" class="block">This email is not registered. <a href="/signup">Sign up?</a></p>
				<p id="wrong-password">Wrong password.</p>
			</form>
			<a href="/signup">Create an account</a>
		</div>
	</body>
</html>
